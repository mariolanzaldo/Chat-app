apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service-db-deployment
  labels:
    app: chat-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service-db
  template:
    metadata:
      labels:
        app: chat-service-db
    spec:
      volumes:
        - name: chat-volume
          persistentVolumeClaim:
            claimName: chat-service-pvc
      containers:
      - name: mongo
        image: mongo
        volumeMounts:
          - mountPath: /data/db
            name: chat-volume
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017
